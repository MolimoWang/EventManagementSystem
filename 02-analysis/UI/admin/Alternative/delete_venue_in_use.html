<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue In Use Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .warning-box {
      background-color: #ffdddd;
      border-left: 6px solid #e74c3c;
      padding: 20px;
      margin: 20px;
      width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .warning-box h2 {
      margin: 0 0 10px;
      color: #e74c3c;
    }
    .warning-box p {
      margin: 0;
      color: #555;
    }
    .back-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h2>Venue In Use</h2>
    <p>The selected venue is still associated with upcoming events and cannot be deleted.</p>
    <a href="#" class="back-button">Back</a>
  </div>
</body>
</html>
