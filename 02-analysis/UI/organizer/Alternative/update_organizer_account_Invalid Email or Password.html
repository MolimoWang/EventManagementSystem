<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .error-box {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            padding: 20px;
            margin: 20px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error-box h2 {
            margin: 0 0 10px;
            color: #f44336;
        }
        .error-box p {
            margin: 0;
            color: #555;
        }
        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h2>Error: Invalid Email or Password</h2>
    <p>The email format you entered is invalid, or the password does not meet the required security standards. Please enter a valid email or password.</p>
    <a href="#" class="back-button">Back</a>
</div>
</body>
</html>
