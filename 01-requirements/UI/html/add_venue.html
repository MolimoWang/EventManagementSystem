<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-container .cancel {
            background-color: #6c757d;
            color: white;
        }

        .button-container .submit {
            background-color: #007bff;
            color: white;
        }

        .ticket-section {
            margin-top: 20px;
        }

        .ticket-row {
            display: flex;
            align-items: center;
        }

        .ticket-row label {
            width: 30%;
        }

        .ticket-row input {
            width: 60%;
        }

        .ticket-row select {
            width: 60%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Venue</h2>

    <label for="venueName">Venue Name</label>
    <input type="text" id="venueName" name="venueName" placeholder="Venue Name">

    <label for="venueAddress">Venue Address</label>
    <input type="text" id="venueAddress" name="venueAddress" placeholder="Venue Address">

    <h3>Local Contact Details</h3>

    <label for="contactName">Name</label>
    <input type="text" id="contactName" name="contactName" placeholder="Contact Name">

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Contact Phone Number">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Contact Email">

    <h3>Tickets Type Available</h3>

    <label for="totalCapacity">Total Capacity</label>
    <input type="text" id="totalCapacity" name="totalCapacity" placeholder="Total Capacity">

    <div class="ticket-section">
        <div class="ticket-row">
            <label for="ticketType1">Ticket Type</label>
            <input type="text" id="ticketType1" name="ticketType1" value="Standing" readonly>
            <label for="ticketNumber1">Available Number</label>
            <input type="text" id="ticketNumber1" name="ticketNumber1" value="500" readonly>
        </div>

        <div class="ticket-row">
            <label for="ticketType2">Ticket Type</label>
            <input type="text" id="ticketType2" name="ticketType2" value="Seated" readonly>
            <label for="ticketNumber2">Available Number</label>
            <input type="text" id="ticketNumber2" name="ticketNumber2" value="100" readonly>
        </div>

        <div class="ticket-row">
            <label for="ticketType3">Ticket Type</label>
            <input type="text" id="ticketType3" name="ticketType3" value="Premium" readonly>
            <label for="ticketNumber3">Available Number</label>
            <input type="text" id="ticketNumber3" name="ticketNumber3" value="100" readonly>
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="cancel">Cancel Changes</button>
        <button type="submit" class="submit">Save Changes</button>
    </div>
</div>

</body>
</html>
