<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .cancel {
      background-color: #8c8c8c;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<h1>Create a New Account</h1>
<div id="error-message" style="color: red; display: none;"></div>

<!-- Role Selection and Form Container -->
<div class="form-container">
  <label for="role">Choose Role:</label>
  <select id="role" onchange="toggleFields()">
    <option value="admin" selected>Admin</option>
    <option value="customer">Customer</option>
    <option value="organizer">Organizer</option>
  </select>


  <!-- Form for Admin -->
  <div id="adminFields" class="account-form">
    <label for="adminUsername">Username:</label>
    <input type="text" id="adminUsername" required>

    <label for="adminEmail">Email:</label>
    <input type="email" id="adminEmail" required>

    <label for="adminPassword">Password:</label>
    <input type="password" id="adminPassword" required>
  </div>

  <!-- Form for Customer -->
  <div id="customerFields" class="account-form" style="display:none;">
    <label for="customerUsername">Username:</label>
    <input type="text" id="customerUsername" required>

    <label for="customerEmail">Email:</label>
    <input type="email" id="customerEmail" required>

    <label for="customerPassword">Password:</label>
    <input type="password" id="customerPassword" required>
  </div>

  <!-- Form for Organizer -->
  <div id="organizerFields" class="account-form" style="display:none;">
    <label for="organizerUsername">Username:</label>
    <input type="text" id="organizerUsername" required>

    <label for="organizerEmail">Email:</label>
    <input type="email" id="organizerEmail" required>

    <label for="organizerPassword">Password:</label>
    <input type="password" id="organizerPassword" required>

    <label for="organizerPhoneNumber">Phone Number:</label>
    <input type="text" id="organizerPhoneNumber" required>

    <label for="organizerPhoneNumber">Address:</label>
    <input type="text" id="organizerAddress" required>

    <label for="organizerPhoneNumber">Company Name:</label>
    <input type="text" id="organizerCompanyName" required>
  </div>

  <button class="btn" onclick="createAccount()">Create Account</button>
  <button class="btn cancel" onclick="cancelCreation()">Cancel</button>
</div>

<script>
  function toggleFields() {
    const role = document.getElementById('role').value;
    // Hide all fields initially
    document.getElementById('adminFields').style.display = 'none';
    document.getElementById('customerFields').style.display = 'none';
    document.getElementById('organizerFields').style.display = 'none';

    // Show the fields based on the selected role
    if (role === 'admin') {
      document.getElementById('adminFields').style.display = 'block';
    } else if (role === 'customer') {
      document.getElementById('customerFields').style.display = 'block';
    } else if (role === 'organizer') {
      document.getElementById('organizerFields').style.display = 'block';
    }
  }

  function createAccount() {
    const role = document.getElementById('role').value;
    let username, email, password, phoneNumber, address, companyName;
    if (role === 'admin') {
      username = document.getElementById('adminUsername').value;
      email = document.getElementById('adminEmail').value;
      password = document.getElementById('adminPassword').value;
    } else if (role === 'customer') {
      username = document.getElementById('customerUsername').value;
      email = document.getElementById('customerEmail').value;
      password = document.getElementById('customerPassword').value;
    } else if (role === 'organizer') {
      username = document.getElementById('organizerUsername').value;
      email = document.getElementById('organizerEmail').value;
      password = document.getElementById('organizerPassword').value;
      phoneNumber = document.getElementById('organizerPhoneNumber').value;
      address = document.getElementById('organizerAddress').value;
      companyName = document.getElementById('organizerCompanyName').value;
    }

    // Send the data to the backend
    const accountData = {
      username,
      email,
      password,
      ...(role === 'organizer' && { phoneNumber, address, companyName }) // Include additional fields for organizer
    };
// Adjust URL based on the role
    const url = `/api/accounts/${role}s`; // Dynamic URL based on role
    console.log('Request URL:', url);
    console.log('Request body:', accountData);
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(accountData)
    })
            .then(response => {
              console.log("Response received:", response);

              if (!response.ok) {
                return response.text().then(text => { throw new Error(text); });
              }
              return response.text();
            })
            .then(text => {
              try {
                const json = JSON.parse(text);
                console.log("Updated account:", json);

                alert('Account created successfully!');
                window.location.href = '/api/accounts/viewAllAdmins';
              } catch (e) {

                console.error('Error parsing response:', e);
                alert(text);
                window.location.href = '/api/accounts/viewAllAdmins';
              }
            })
            .catch(error => {
              const errorMessageElement = document.getElementById('error-message');
              errorMessageElement.textContent = error.message;
              errorMessageElement.style.display = 'block';
            });
  }

  // Handle cancel button, go back to the account management page
  function cancelCreation() {
    window.location.href = '/api/accounts/viewAllAdmins'; // Go back to account management page
  }
</script>

</body>
</html>
